    <div id="SignupID01">
        <div id="SignupID02">
            <h1>Registration Form</h1> 
            <br>
            <form action="#" method="post">
                <div>
                    <label for="fn">First Name:</label>
                    <input type="text" id="fn" placeholder="First Name"><br><br>
                </div>
                <div>
                    <label for="ln">Last Name:</label>
                    <input type="text" id="ln" placeholder="Last Name"><br><br>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Enter Email"><br><br>
                </div>
                <div>
                    <label for="pass">Password:</label>
                    <input type="password" id="formpass" placeholder="Password"><br><br>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female 
                    <input type="radio" name="gender" value="others"> Others
                    <br><br>
                </div>
                <div>
                    <label for="division">Division:</label>
                    <select name="division" id="division">
                        <option value="Dhaka">Dhaka</option>
                        <option value="Chattogram">Chattogram</option>
                        <option value="Rajshahi">Rajshahi</option>
                        <option value="Sylhet">Sylhet</option>
                        <option value="Rangpur">Rangpur</option>
                        <option value="Mymensingh">Mymensingh</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Barishal">Barishal</option>
                    </select>
                </div>
                <br> <br>
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </div>
            </form>
        </div>
    </div>
